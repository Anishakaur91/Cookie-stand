<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sales</title>
  </head>

  <body>
    <h1>Sales</h1>
    <table id="myTable"></table>
    <sum id="mySum"></sum>

    <form id="new-store-form">
      <fieldset>
        <legend>Enter New Cookie Store</legend>
        <label for="name-input">Store Name:</label>
        <input name="name" id="name-input" type="text" />

        <label for="mincust-input">Min Customers</label>
        <input name="mincust" id="min-cust-input" type="text" />

        <label for="maxcustinput">Max Customers</label>
        <input name="maxcust" id="max-cust-input" type="text" />

        <label for="avgcookieinput">Average Cookies Sold</label>
        <input name="avgcookie" id="avg-cookie-input" type="number" />

        <button id="submit-button" type="submit">SUBMIT</button>
      </fieldset>
    </form>
    <img src="salmonn.png" />
    <script src="app.js"></script>
  </body>
</html>
